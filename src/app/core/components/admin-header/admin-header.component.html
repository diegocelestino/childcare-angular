<div>

  <mat-toolbar>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openRoomsList()">
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span>Salas</span>
      </button>
      <button mat-menu-item (click)="openTeachersList()">
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span>Professores</span>
      </button>
      <button mat-menu-item (click)="openRoomsForm()">
        <mat-icon>add_circle</mat-icon>
        <span>Adicionar nova Sala</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

    <span class="title-header" (click)="openRoomsList()">Creche Demercindo da Costa Brand√£o</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>
