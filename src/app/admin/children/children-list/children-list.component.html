
<table mat-table class="container__table" [dataSource]="childrenDto">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef>Nascimento</th>
    <td mat-cell *matCellDef="let element">{{ element.birthDate }}</td>
  </ng-container>

  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef>RA</th>
    <td mat-cell *matCellDef="let element">{{ element.registrationNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="registrationDate">
    <th mat-header-cell *matHeaderCellDef>Matr√≠cula</th>
    <td mat-cell *matCellDef="let element">{{ element.registrationDate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openChild(row)"></tr>
</table>
