<app-admin-page title="Salas" inlinePageTitle="Salas">

  <article class="tab_container">
    <ng-container *ngIf="roomsDto === null">
      Loading tabs...
    </ng-container>
    <mat-tab-group>
      <mat-tab class="tab-list" *ngFor="let element of roomsDto" label="{{element.number}}">
        <mat-card class="subgroup-item" *ngFor="let subgroup of element.subgroups">
          <mat-card-title (click)="logId(subgroup.id)">
            {{subgroup.cycle}} {{subgroup.period}}
          </mat-card-title>
        </mat-card>
      </mat-tab>

    </mat-tab-group>
  </article>
</app-admin-page>
