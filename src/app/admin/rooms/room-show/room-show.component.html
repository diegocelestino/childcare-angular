<div *ngIf="roomDto">

  <app-admin-page pageTitle="Sala {{ roomDto.number }}">

    <div class="link1">
      <button mat-menu-item (click)="backLink()">
        <mat-icon>arrow_back</mat-icon>
        <span>Voltar</span>
      </button>
    </div>

    <div class="link2">
      <button mat-menu-item [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <div class="link2-right">
        <span>Opções</span>
        <mat-icon>settings</mat-icon>
        </div>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openSubgroupsForm()">
          <mat-icon>add_circle</mat-icon>
          <span>Adicionar novo Subgrupo</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>

    <article>
      <table class="subgroup-list">
        <ng-container matColumnDef="number">
          <th mat-header-cell>Número</th>
          <td mat-cell>{{ roomDto.number }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell>Nome estado</th>
          <td mat-cell>{{ roomDto.name }}</td>
        </ng-container>

        <ng-container matColumnDef="sedName">
          <th mat-header-cell>Sed</th>
          <td mat-cell>{{ roomDto.sedName }}</td>
        </ng-container>
      </table>
      <app-subgroups-list></app-subgroups-list>

    </article>
  </app-admin-page>
</div>
