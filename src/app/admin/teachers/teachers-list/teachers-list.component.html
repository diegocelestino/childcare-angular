<app-admin-page pageTitle="Professores e Professoras">

  <div class="container__table">
    <button mat-menu-item (click)="newTeacher()">
      <mat-icon>add_circle</mat-icon>
      <span>Adicionar Professor(a)</span>
    </button>
  </div>

  <table mat-table class="container__table" [dataSource]="teachersDto">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="subgroups">
      <th mat-header-cell *matHeaderCellDef>Subgrupos</th>
      <td mat-cell *matCellDef="let element">
        <mat-list>
          <mat-list-item *ngFor="let subgroup of element.subgroups">
            <button mat-button (click)="goToSubgroup(subgroup.id)">
            {{ subgroup.period | period | titlecase }} {{ subgroup.cycle | cycle | titlecase}}
            </button>
          </mat-list-item>
        </mat-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteTeacher(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>




</app-admin-page>
