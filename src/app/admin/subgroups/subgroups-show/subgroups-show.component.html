<div *ngIf="subgroupDto">
  <app-admin-page>
  <article class="container">

    <h3>Dados</h3>
    <p class="container__item"><b>Ciclo:</b> {{ subgroupDto.cycle }}</p>
    <p class="container__item" ><b>Período</b> {{ subgroupDto.period }}</p>
    <p class="container__item"><b>Capacidade</b> {{ subgroupDto.capacity }}</p>
    <p class="container__item"><b>Profs</b> {{ subgroupDto.teachers}}</p>


    <table mat-table class="container__table"
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Nascimento</th>
        <td mat-cell *matCellDef="let element">{{ element.birthDate }}</td>
      </ng-container>

      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef>RA</th>
        <td mat-cell *matCellDef="let element">{{ element.registrationNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef>Matrícula</th>
        <td mat-cell *matCellDef="let element">{{ element.registrationDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </article>
  </app-admin-page>
</div>
