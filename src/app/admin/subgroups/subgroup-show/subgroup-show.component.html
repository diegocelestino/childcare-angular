<div *ngIf="subgroupDto">

  <app-admin-page pageTitle="Sala
    {{subgroupDto.room.number}}
    {{ subgroupDto.cycle | cycle | titlecase }}
    {{ subgroupDto.period | period | titlecase }}">

    <div class="link1">
      <button mat-menu-item (click)="backLink()">
        <mat-icon>arrow_back</mat-icon>
        <span>Voltar</span>
      </button>
    </div>

    <div class="link2">
      <button mat-menu-item [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <div class="link2-right">
          <span>Opções</span>
          <mat-icon>settings</mat-icon>
        </div>
      </button>

      <mat-menu #menu="matMenu" xPosition="after">
        <button mat-menu-item (click)="appendTeacher()">
          <mat-icon>add_circle</mat-icon>
          <span>Registrar novo(a) Professor(a)</span>
        </button>
        <button mat-menu-item (click)="addNewChild()">
          <mat-icon>add_circle</mat-icon>
          <span>Adicionar nova Criança</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>

  <article class="container">

    <table mat-table class="teachers-table" [dataSource]="teachersDto">
      <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Profs</th>
        <td class="teacher-name" mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="unregister">
        <th mat-header-cell *matHeaderCellDef>Remover</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="unregisterTeacher(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedTeachersColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedTeachersColumns;" ></tr>
    </table>
  </article>

    <app-children-list></app-children-list>

  </app-admin-page>
</div>
