<h1>Contatos</h1>

<div class="container__table">
  <button mat-menu-item (click)="newContact(childId)">
    <mat-icon>add_circle</mat-icon>
    <span>Adicionar Contato</span>
  </button>
</div>

<table mat-table class="container__table" [dataSource]="contactsDto">
  <ng-container matColumnDef="ownerName">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.ownerName }}</td>
  </ng-container>

  <ng-container matColumnDef="ownerType">
    <th mat-header-cell *matHeaderCellDef>Relação</th>
    <td mat-cell *matCellDef="let element">{{ element.ownerType | ownerType | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="cellphone">
    <th mat-header-cell *matHeaderCellDef>Celular</th>
    <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Excluir</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteContact(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef>Editar</th>
  <td mat-cell *matCellDef="let element">
    <button class="right" mat-icon-button (click)="editContact(element.id)">
      <mat-icon>edit</mat-icon>
    </button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
