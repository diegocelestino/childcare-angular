<app-admin-page pageTitle="Editar Observação">

  <div class="container__table">
    <button mat-menu-item (click)="backLink()">
      <mat-icon>arrow_back</mat-icon>
      <span>Voltar</span>
    </button>
  </div>

  <form id="observation-update-form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="observationType" name="observationType" placeholder="Tipo">
        <mat-option *ngFor="let type of observationTypeKeys" [value]="type">
          {{type | observationType | titlecase}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" name="description"></textarea>
    </mat-form-field>

    <mat-card-actions>
      <button class="button button-red" type="reset" mat-button form="observation-update-form" color="secondary" (click)="backLink()">Cancelar</button>
      <button class="button button-white" type="submit" mat-raised-button form="observation-update-form" color="primary">Atualizar</button>
    </mat-card-actions>
  </form>
</app-admin-page>
